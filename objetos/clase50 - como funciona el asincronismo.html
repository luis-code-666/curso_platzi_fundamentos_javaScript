<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>como funciona el tiempo en JavaScript</title>
</head>
<body>
    <script>
        console.log('a')
        // recibe dos parametros una funcion y un dileit 
        setTimeout(function () {
            console.log('b')
        }, 0)
        console.log('c')
    </script>
</body>
</html>
